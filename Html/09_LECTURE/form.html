<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>
<body>
    <form>
        <h1>Event Registration</h1><br><br>
        <label for="name">Name:</label><br>
        <input type="text" id="name" ><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" ><br>
        <label for="Phone">Phone:</label><br>
        <input type="tel" id="Phone" ><br>
         <label for="favarote">Favarote</label><br><br>
         <select name="favarote" id="favarote">
            <option>Other</option>
            <option>cricket</option>
            <option>ball</option>
         </select><br><br>

         <label for="knowledge">Topics of Interest:</label><br><br>
         <input type="checkbox" id="html"><br>
         <label for="html">HTML</label><br>

         <input type="checkbox" id="css"><br>
         <label for="css">Css</label><br>

         <input type="checkbox" id="js"><br>
         <label for="js">Javascript</label><br>

         <label for="comment">Comments:</label><br>
         <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
         <button type="submit">Register</button>

    </form>
</body>
</html>
