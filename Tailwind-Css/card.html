<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Product Cards</title>
      <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
      <div class="max-w-[1320px] mx-auto">
            <h1 class="text-4xl text-center py-4">Featured Products</h1>
      </div>
      <div class="max-w-[1320px] mx-auto grid sm:grid-cols-2 lg:grid-cols-4 gap-4 px-[20px]">
            <div class="text-center shadow-lg rounded">
                  <div class="overflow-hidden">
                  <img class="w-[100%] duration-1000 h-[250px] hover:scale-125" src="https://picsum.photos/seed/picsum/200/300" alt="card-img">

                  </div>
                  <h3 class="py-2 text-2xl">Maurya roll twinkle</h3>
                  <span class="inline-block pb-4">Rs 2208 /</span>

            </div>
            <div class="text-center shadow-lg">
                  <img  class="w-[100%] h-[250px]"  src="https://picsum.photos/seed/picsum/200/300" alt="card-img">
                  <h3 class="py-2 text-2xl">Orange 5l</h3>
                  <span class="inline-block pb-4">Rs 506 /</span>
            </div>
            <div class="text-center shadow-lg">
                  <img  class="w-[100%] h-[250px]"  src="https://picsum.photos/seed/picsum/200/300" alt="card-img">
                  <h3 class="py-2 text-2xl">Apple 2D</h3>
                  <span  class="inline-block pb-4">Rs 308 /</span>
            </div>
            <div class="text-center shadow-lg">
                  <img  class="w-[100%] h-[250px]"  src="https://picsum.photos/seed/picsum/200/300" alt="card-img">
                  <h3 class="py-2 text-2xl">Mango ep</h3>
                  <span  class="inline-block pb-4">Rs 9303 /</span>
            </div>

      </div>
</body>
</html>
