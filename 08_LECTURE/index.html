<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <!-- label -> for === input-> id  -->
    <form>
        <label for="email">Enter Email:</label>
        <input type="text" id="email" placeholder="example@gmail.com">
        <br>
        <br>
        <label for="password">Enter Password:</label>
        <input type="text" id="password">
        <br>
        <br>
        <input type="radio" id="female">
        <label for="female">Female</label>
        <input type="checkbox" id="hindi">
        <label for="hindi">Hindi</label>

        <input type="checkbox" id="english">
        <label for="english">English</label><br>

        <input type="date"><br><br>

        <!-- fieldset -->
        <fieldset>
            <legend>Choose your favorite monster</legend>
        
            <input type="radio" id="kraken" name="monster" value="K">
            <label for="kraken">Kraken</label><br>
        
            <input type="radio" id="sasquatch" name="monster" value="S">
            <label for="sasquatch">Sasquatch</label><br>
        
            <input type="radio" id="mothman" name="monster" value="M">
            <label for="mothman">Mothman</label>
          </fieldset><br>
        <fieldset>
            <legend>Choose your favorite Book</legend>
        
            <input type="checkbox" id="kraken" name="monster" value="K">
            <label for="kraken">Geeta</label><br>
        
            <input type="checkbox" id="sasquatch" name="monster" value="S">
            <label for="sasquatch">Ramayan</label><br>
        
            <input type="checkbox" id="mothman" name="monster" value="M">
            <label for="mothman">legend krishna</label>
          </fieldset><br>

        <input type="submit" value="Submit">
        <button type="submit">Click Here</button>
    </form>
    
</body>
</html>
