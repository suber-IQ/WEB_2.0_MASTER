<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Youtube Clone</title>
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <nav class="flex-div">
         <div class="nav-left flex-div">
             <img src="images/menu.png" alt="menu" class="menu-icon">
             <img src="images/logo.png" alt="logo" class="logo">
         </div>
         <div class="nav-middle flex-div">
              <div class="search-box flex-div">
                <input type="text" placeholder="Search...">
                <img src="images/search.png" alt="search icon">
              </div>
              <img src="images/voice-search.png" alt="voice search" class="mic-icon">
         </div>
         <div class="nav-right flex-div">
            <img src="images/upload.png" alt="upload button">
            <img src="images/more.png" alt="more button">
            <img src="images/notification.png" alt="notification icon">
            <img src="images/Jack.png" alt="profile" class="user-icon">
         </div>
    </nav>

    <!-- ---------------- Sidebar ------------------ -->

     <div class="sidebar">
         <div class="shortcut-links">
            <a href="#"><img src="images/home.png" alt="home"><p>Home</p></a>
            <a href="#"><img src="images/explore.png" alt="explore"><p>Explore</p></a>
            <a href="#"><img src="images/subscriprion.png" alt="subscription"><p>Subscription</p></a>
            <a href="#"><img src="images/library.png" alt="Libary"><p>Library</p></a>
            <a href="#"><img src="images/history.png" alt="history"><p>History</p></a>
            <a href="#"><img src="images/playlist.png" alt="playlist"><p>Playlist</p></a>
            <a href="#"><img src="images/messages.png" alt="Messages"><p>Messages</p></a>
            <a href="#"><img src="images/show-more.png" alt="show more icon"><p>Show More</p></a>
            <hr>
         </div>
         <div class="subscribed-list">
             <h3>SUBSCRIBED</h3>
             <a href="#"><img src="images/Jack.png" alt="channel"><p>Jack Nicholson</p></a>
             <a href="#"><img src="images/simon.png" alt="channel"><p>Simon Baker</p></a>
             <a href="#"><img src="images/tom.png" alt="channel"><p>Tom Hardy</p></a>
             <a href="#"><img src="images/megan.png" alt="channel"><p>Megan Ryan</p></a>
             <a href="#"><img src="images/cameron.png" alt="channel"><p>Cameron Diaz</p></a>

         </div>
     </div>

<script src="script.js"></script>
     
</body>
</html>
