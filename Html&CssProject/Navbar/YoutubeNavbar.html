<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Youtube Navbar</title>
      <style>
            /* Reset default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Navbar styles */
.navbar {
  background-color: #FF0000;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
}

.navbar-brand {
  display: flex;
  align-items: center;
  color: #FFFFFF;
  font-weight: bold;
}

.logo {
  width: 30px;
  height: 30px;
  margin-right: 5px;
}

.brand-name {
  font-size: 20px;
}

.navbar-search {
  display: flex;
  align-items: center;
}

.search-input {
  padding: 5px;
  margin-right: 5px;
  border-radius: 4px;
}

.search-button {
  padding: 5px 10px;
  background-color: #FFFFFF;
  border: none;
  border-radius: 4px;
  color: #FF0000;
  font-weight: bold;
  cursor: pointer;
}

.navbar-options {
  display: flex;
  align-items: center;
}

.navbar-nav {
  display: flex;
  list-style-type: none;
  margin-right: 10px;
}

.nav-item {
  margin-right: 10px;
}

.nav-item a {
  text-decoration: none;
  color: #FFFFFF;
  font-weight: bold;
}

.more-button {
  padding: 5px 10px;
  background-color: #FFFFFF;
  border: none;
  border-radius: 4px;
  color: #FF0000;
  font-weight: bold;
  cursor: pointer;
}

/* Media queries for responsive design */
@media screen and (max-width: 600px) {
  .navbar {
    flex-direction: column;
  }

  .navbar-brand {
    margin-bottom: 10px;
  }

  .navbar-search {
    margin-bottom: 10px;
  }

  .navbar-options {
    flex-direction: column;
    align-items: flex-start;
  }

  .navbar-nav {
    margin-top: 10px;
    margin-right: 0;
    flex-wrap: wrap;
  }

  .nav-item {
    margin-right: 0;
    margin-bottom: 5px;
  }

  .more-button {
    margin-top: 10px;
  }
}

      </style>
</head>
<body>
      <nav class="navbar">
            <div class="navbar-brand">
              <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.F3GQj7iQeXWcgUypmDQr7gHaEn%26pid%3DApi&f=1&ipt=457b34fbfadfc34d541c9d42395012fa2e79144069c39cb2e5c83828dc46ed09&ipo=images" alt="YouTube Logo" class="logo">
              <span class="brand-name">YouTube</span>
            </div>
            <div class="navbar-search">
              <input type="text" class="search-input" placeholder="Search">
              <button class="search-button">Search</button>
            </div>
            <div class="navbar-options">
              <ul class="navbar-nav">
                <li class="nav-item"><a href="#">Home</a></li>
                <li class="nav-item"><a href="#">Trending</a></li>
                <li class="nav-item"><a href="#">Subscriptions</a></li>
                <li class="nav-item"><a href="#">Library</a></li>
              </ul>
              <button class="more-button">More</button>
            </div>
          </nav>
</body>
</html>
